<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Books Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/main.js"></script>

</head>

<body>
<header class="custom-header">
  <div class="container d-flex justify-content-between align-items-center custom-header-container">
    <div class="logo">
      <img src="/Bookstore-logo-design.png" alt="Computer Books Store Logo">
    </div>
    <div class="custom-search-bar-container d-flex flex-grow-1">
   
          <div class="input-group custom-search-bar">
        <input type="text" class="form-control" placeholder="Search for books..." id="search-bar">
        <button class="btn btn-outline-light" type="button" onclick="handleSearch()">Search</button>
      </div>
    </div>
    <div class="cart-icon" onclick="toggleCartDetails()">
      <i class="bi bi-cart"></i>
      <span class="cart-count" id="cart-count">0</span>
      </div>
      </div>
      </header>

  <div class="modal" tabindex="-1" id="cart-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Count</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cart-table-body">
            </tbody>
          </table>
          <div class="text-end">
            Total: <span id="cart-total">SEK 0.00</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container mt-4">
    <div class="row mt-4 mb-4">
      <div class="col-md-3">
        <label for="category-filter">Category:</label>
        <select id="category-filter" class="form-select" onchange="handleFilterChange()">
          <option value="All">All</option>
          <option value="UX">UX</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="author-filter">Author:</label>
        <select id="author-filter" class="form-select" onchange="handleFilterChange()">
        </select>
      </div>
      <div class="col-md-3">
        <label for="price-filter">Price:</label>
        <select id="price-filter" class="form-select" onchange="handleFilterChange()">
          <option value="All">All</option>
          <option value="0-200">0 - 200</option>
          <option value="200-400">200 - 400</option>
          <option value="400-600">400 - 600</option>
          <option value="600+">600+</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="sort-option">Sort:</label>
        <select id="sort-option" class="form-select" onchange="handleSortOptionChange()">
          <option value="title-asc">Title (Ascending)</option>
          <option value="title-desc">Title (Descending)</option>
          <option value="price-asc">Price (Ascending)</option>
          <option value="price-desc">Price (Descending)</option>
          <option value="author-asc">Author (Ascending)</option>
          <option value="author-desc">Author (Descending)</option>
        </select>
      </div>
    </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5" id="book-list">
  </div>
  
  <div class="modal fade" id="book-details-modal" tabindex="-1" aria-labelledby="book-details-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="book-details-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="book-details-content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </main>
<footer>
  <div class="container">
    <p class="m-0">Â© Computer Books Store 2023</p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
 
</body>

</html>
